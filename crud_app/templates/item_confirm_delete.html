<h2 style="font-size: 2rem; color: #e74c3c; text-align: center; margin-bottom: 20px; font-family: Arial, sans-serif;">
    Delete Item
</h2>

<p style="font-size: 1rem; color: #333; text-align: center; margin-bottom: 30px; font-family: Arial, sans-serif;">
    Are you sure you want to delete <strong>{{ item.name }}</strong>?
</p>

<form method="post" style="display: flex; justify-content: center; gap: 10px; font-family: Arial, sans-serif;">
    {% csrf_token %}
    <button type="submit" style="padding: 10px 20px; background-color: #e74c3c; color: #ffffff; font-size: 1rem; border: none; border-radius: 5px; cursor: pointer; transition: background-color 0.3s;">
        Delete
    </button>
    <a href="{% url 'item_list' %}" style="padding: 10px 20px; background-color: #bdc3c7; color: #333; font-size: 1rem; border-radius: 5px; text-decoration: none; transition: background-color 0.3s;">
        Cancel
    </a>
</form>
