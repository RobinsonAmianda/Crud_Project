<h2 style="font-size: 2rem; color: #2a3b8e; text-align: center; margin-bottom: 20px; font-family: Arial, sans-serif;">
    Item List
</h2>

<a href="{% url 'create_item' %}" style="display: inline-block; padding: 10px 15px; background-color: #2a3b8e; color: #ffffff; text-decoration: none; border-radius: 5px; font-size: 1rem; font-family: Arial, sans-serif; transition: background-color 0.3s; margin-bottom: 15px; display: block; text-align: center;">
    Add New Item
</a>

<ul style="list-style-type: none; padding: 0; font-family: Arial, sans-serif;">
    {% for item in items %}
        <li style="display: flex; align-items: center; margin-bottom: 10px;">
            <span style="flex: 1; font-size: 1.1rem; color: #333;">{{ item.id }}. {{ item.name }} - {{ item.description }}</span>
            <a href="{% url 'update_item' item.id %}" style="margin-right: 10px; padding: 5px 10px; font-size: 0.9rem; color: #ffffff; background-color: #28a745; text-decoration: none; border-radius: 4px; transition: background-color 0.3s;">
                Edit
            </a>
            <a href="{% url 'delete_item' item.id %}" style="padding: 5px 10px; font-size: 0.9rem; color: #ffffff; background-color: #dc3545; text-decoration: none; border-radius: 4px; transition: background-color 0.3s;">
                Delete
            </a>
        </li>
    {% endfor %}
</ul>
